name: Publish Python Package

on:
  push:
    branches:
      - main
  release:
    types: [published]

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    environment: release  # Specify the environment

    outputs:
      github_token: ${{ secrets.ACTIONS_ID_TOKEN }} 

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip setuptools wheel twine build

      - name: Build package
        run: |
          python -m build

      - name: Publish using OIDC (Trusted Publisher)
        run: |
          python -m twine upload --repository-url pypi dist/*
        env:
          TWINE_USERNAME: "__token__"
          TWINE_PASSWORD: ${{ secrets.ACTIONS_ID_TOKEN }}
